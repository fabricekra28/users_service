<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier {{ service[:-1] }} - Microservices Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4facfe;
            outline: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .navigation {
            margin-top: 30px;
            text-align: center;
        }
        
        .navigation a {
            color: #4facfe;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .navigation a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modifier {{ service[:-1] }}</h1>
            <p>Microservices Gateway</p>
        </div>
        
        <div class="form-container">
            <form action="/{{ service }}/edit/{{ item_id }}" method="post">
                {% if service == "users" %}
                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ item.email }}" required>
                    </div>
                {% elif service == "products" %}
                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" value="{{ item.description }}">
                    </div>
                    <div class="form-group">
                        <label for="price">Prix:</label>
                        <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required>
                    </div>
                      {% elif service == "orders" %}
                          <div class="form-group">
                              <label for="user_id">Utilisateur:</label>
                              <select id="user_id" name="user_id" required>
                                  {% for user in users %}
                                  <option value="{{ user.id }}" {% if item and item.user_id == user.id %}selected{% endif %}>{{ user.name }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="product_id">Produit:</label>
                              <select id="product_id" name="product_id" required>
                                  {% for product in products %}
                                  <option value="{{ product.id }}" {% if item and item.product_id == product.id %}selected{% endif %}>{{ product.name }} - {{ product.price }}€</option>
                                  {% endfor %}
                              </select>
                          </div>
                      {% endif %}
                
                <button type="submit" class="btn">Mettre à jour</button>
                <a href="/{{ service }}/" class="btn btn-secondary">Retour à la liste</a>
            </form>
            
            <div class="navigation">
                <a href="/{{ service }}/">Retour à la liste</a> |
                <a href="/">Accueil</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Microservices Gateway - Tous droits réservés</p>
        </div>
    </div>
</body>
</html>
